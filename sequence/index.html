<head>

    <link rel="stylesheet" href="./assets/common/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/main.css" type="text/css">

<body>
    <div class="container">
        <div class="sc-all">
            <div class="welcome-group">
                <div class="inner">
                    <div class="contents-wrapper">
                        <div class="top">
                            <!-- 이미지 박스(테두리) -->
                            <div class="imgbx">
                                <img src="./assets/images/lifes-good-campaign-2025-live-human-lgcom-ai-home-img-thinq-on-tab-icon-01.png"

                            <!-- 타이틀 박스 -->

                            <div class="gifbx">

                        <div class="bg-circle"></div>
                    </div>
                    <div class="txtbx">

                            <h2 class="title">LG AI Voice Assistant</h2>
                        </div>
                        <div class="txt">
                            <h2 class="title">A smarter, more advanced home with LG AI</h2>

        </div>
